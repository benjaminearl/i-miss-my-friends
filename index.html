<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>I Miss My Friends</title>
  <style>
    body { background-color: white; font-size: 1.5em; padding: 0em 0.25em; }
    pre { color: grey; white-space: pre-wrap; word-wrap: break-word; text-shadow: 0 0 10px #ccc; }
    #input { background-color: grey; color: white; }
  </style>
  <script>
    function log(message) {
      document.getElementById("log").textContent += message + "\n";
    }
  </script>
  <script src="https://chr15m.github.io/bugout/bugout.min.js" type="application/javascript"></script>
</head>
<body>
  <pre id="log"></pre>
  <pre id="input" contenteditable="true"></pre>
</body>
<script>
  log("I Miss My Friends");

var b = Bugout("i-miss-my-friends");
b.on("seen", function(address) { log(address + " [ seen ]"); });

b.on("message", function(address, message) {
  log(address + ": " + message);
});

document.getElementById("input").onkeydown = function(ev) {
    if (ev.keyCode == 13) {
      if (b.lastwirecount) {
        b.send(ev.target.textContent);
        ev.target.textContent = "";
      }
      ev.preventDefault();
    }
  }

</script>
</html>
